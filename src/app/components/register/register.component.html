<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">Register</div>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group row">
                        <label for="username" class="col-md-4 col-form-label text-md-right">
                            Username:
                        </label>
                        <div class="col-md-6">
                            <input id="username" class="form-control" type="text" name="username" [(ngModel)]="username" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-4 col-form-label text-md-right">
                            Email:
                        </label>
                        <div class="col-md-6">
                            <input id="email" class="form-control" type="text" name="email" [(ngModel)]="email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="name" class="col-md-4 col-form-label text-md-right">
                            Name:
                        </label>
                        <div class="col-md-6">
                            <input id="name" class="form-control" type="text" name="name" [(ngModel)]="name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="surname" class="col-md-4 col-form-label text-md-right">
                            Surname:
                        </label>
                        <div class="col-md-6">
                            <input id="surname" class="form-control" type="text" name="surname" [(ngModel)]="surname" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="street" class="col-md-4 col-form-label text-md-right">
                            Street:
                        </label>
                        <div class="col-md-6">
                            <input id="street" class="form-control" type="text" name="street" [(ngModel)]="street" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="number" class="col-md-4 col-form-label text-md-right">
                            Number:
                        </label>
                        <div class="col-md-6">
                            <input id="number" class="form-control" type="text" name="number" [(ngModel)]="number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="postalcode" class="col-md-4 col-form-label text-md-right">
                            Postalcode:
                        </label>
                        <div class="col-md-6">
                            <input id="postalcode" class="form-control" type="text" name="postalcode" [(ngModel)]="postalcode" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="city" class="col-md-4 col-form-label text-md-right">
                            City:
                        </label>
                        <div class="col-md-6">
                            <input id="city" class="form-control" type="text" name="city" [(ngModel)]="city" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="password" class="col-md-4 col-form-label text-md-right">
                            Password:
                        </label>
                        <div class="col-md-6">
                            <input id="password" class="form-control" type="text" name="password" [(ngModel)]="password" />
                        </div>
                    </div>
                    <div class="form-group row mb-0">
                        <div class="col-md-6 offset-md-4">
                            <button type=submit class="btn btn-primary">
                                Register
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
